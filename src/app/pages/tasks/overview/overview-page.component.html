
<section class="w-full flex flex-col gap-y-10">

  <!-- Title -->
  <div class="flex items-center justify-between">
    <div>
      <h3 class="text-lg font-semibold text-primary line-clamp-1">Tareas</h3>
      <p class="text-sm text-gray-700 line-clamp-1">Panel general de tareas.</p>
    </div>

    <button type="button"
      class="hs-dropdown-toggle relative btn-primary flex items-center gap-x-1"
      aria-haspopup="dialog" aria-expanded="false" aria-controls="modal-add-task" data-hs-overlay="#modal-add-task">
      Agregar Tarea
    </button>

  </div>

  <div id="modal-add-task" class="hs-overlay hidden size-full fixed top-0 start-0 z-50 overflow-x-hidden overflow-y-auto pointer-events-none" role="dialog" tabindex="-1" aria-labelledby="modal-add-task-label">
    <component-tasks-add-modal />
  </div>

  <section class="flex items-center justify-between gap-x-2">

    <h3 class="font-semibold line-clamp-1">Hoy 06 de junio 2025</h3>

    <div class="flex items-center gap-x-2">
      <button type="button"
        class="flex items-center gap-x-2 text-primary bg-white font-semibold text-sm px-2 md:px-3 py-2 rounded-md border border-primary"
        aria-haspopup="dialog" aria-expanded="false" aria-controls="modal-calendar" data-hs-overlay="#modal-calendar">

        <lucide-icon [name]="Calendar1" class="size-4" />
        <p class="text-nowrap hidden md:block">Ir a Fecha</p>

      </button>
    </div>

  </section>

  <div id="modal-calendar" class="hs-overlay hidden size-full fixed top-0 start-0 z-80 overflow-x-hidden overflow-y-auto pointer-events-none" role="dialog" tabindex="-1" aria-labelledby="modal-calendar-label">
    <component-agenda-calendar />
  </div>

  <!-- Content -->
  <component-tasks-table />

  <div class="flex items-center justify-between gap-x-2">

    <button class="flex items-center gap-x-2 text-primary bg-white font-semibold text-sm px-3 py-2 rounded-md border border-primary hover:bg-primary hover:text-white transition-colors">
      <lucide-icon [name]="ArrowLeft" class="size-5" />
      <p class="text-nowrap">Anterior</p>
    </button>

    <button class="flex items-center gap-x-2 text-primary bg-white font-semibold text-sm px-3 py-2 rounded-md border border-primary hover:bg-primary hover:text-white transition-colors">
      <p class="text-nowrap">Siguiente</p>
      <lucide-icon [name]="ArrowRight" class="size-5" />
    </button>

  </div>

  <div
    *ngIf="mensajeEliminar"
    class="fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-primary flex items-center gap-x-2 text-white px-4 py-2 rounded shadow-lg z-50 text-nowrap"
  >
    <lucide-icon [name]="Check" class="size-4" />
    {{ mensajeEliminar }}
  </div>

</section>
