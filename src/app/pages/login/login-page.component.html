<section class="h-[100dvh] flex items-center w-full justify-center py-10">

  <div class="flex flex-col items-center space-y-10 bg-white">

    <img src="/img/logo.png" alt="Logo Ecommerce" class="h-8" />

    <div class="text-center space-y-2">
      <h1 class="text-primary font-bold text-xl uppercase">Iniciar Sesión</h1>
      <p class="text-sm text-gray-500">Ingresa tus credenciales para ingresar al sistema.</p>
    </div>

    <!-- Modal de error -->
    <form class="space-y-5 w-full">

      <!-- Código -->
      <div class="gap-y-2 flex flex-col">
        <label for="codigo" class="text-sm font-semibold">Código UTP:</label>
        <div class="relative">
          <input type="text" id="code" formControlName="code" placeholder="Ingresa tu usuario"
            class="border rounded-md border-gray-300 px-4 py-2 w-full pl-12 focus:outline-primary">
          <lucide-icon [name]="UserRound" class="absolute text-gray-500 size-4 top-1/2 -translate-y-1/2 left-2" />
        </div>

        <p class="text-xs text-gray-500">Ejemplo de usuario: U21263497 (no digitar el &#64;utp.edu.pe)</p>
      </div>

      <!-- Contraseña -->
      <div class="gap-y-2 flex flex-col">
        <label for="password" class="text-sm font-semibold">Contraseña:</label>
        <div class="relative">
          <input type="password" id="password" formControlName="password" placeholder="Ingrese su contraseña"
            class="border rounded-md border-gray-300 px-4 py-2 w-full pl-12 focus:outline-primary">
          <lucide-icon [name]="Lock" class="absolute text-gray-500 size-4 top-1/2 -translate-y-1/2 left-2" />
        </div>
      </div>


      <div class="flex w-full items-center justify-end">
        <a href="https://contrasena.utp.edu.pe/Recuperacion/OlvideMiClave.aspx"
          class="w-fit text-sm text-primary font-semibold text-end underline-offset-4 hover:underline">
          Reestablecer contraseña</a>
      </div>

      <!-- Boton -->
      <a href="/dashboard" type="submit" class="block w-full btn-primary">
        Ingresar
      </a>

    </form>

  </div>
</section>
