
<div class="flex flex-col w-sm max-w-sm bg-white">

  <div class="px-5 py-4 flex items-center justify-between">
    <p class="text-sm font-medium">Notificaciones</p>
    <button class="text-xs text-gray-500 hover:text-gray-900">Marcar todo como leido</button>
  </div>

  <div class="divide-y divide-gray-200 px-2">

    @for (notification of notifications; track $index) {
      <a routerLink="{{notification.href}}" class="py-3 px-2 flex gap-x-3 hover:bg-gray-100">

        <!-- Icono -->
        <div class="min-w-8 h-8 border border-gray-200 rounded-full flex items-center justify-center text-gray-500">

          <lucide-icon *ngIf="notification.type === 'Task'" [name]="FileText" class="size-4" />
          <lucide-icon *ngIf="notification.type === 'Progress'" [name]="Flame" class="size-4" />
          <lucide-icon *ngIf="notification.type === 'Activity'" [name]="Calendar" class="size-4" />
          <lucide-icon *ngIf="notification.type === 'Call'" [name]="Clock" class="size-4" />
          <lucide-icon *ngIf="notification.type === 'Comment'" [name]="MessageSquareMoreIcon" class="size-4" />

        </div>

        <!-- Contenido -->
        <div class="grid grid-cols-[1fr_auto] gap-x-2 gap-y-1 w-full">

          <p class="font-medium text-sm truncate">{{notification.title}}</p>
          <p class="text-xs text-gray-500">{{notification.date}}</p>
          <p class="text-xs text-gray-500 line-clamp-2 col-span-2">{{notification.description}}</p>

        </div>

        <!-- No Leido -->
        <div *ngIf="!notification.read" class="flex items-center justify-center">
          <div class="min-w-2 h-2 bg-primary rounded-full">
          </div>
        </div>

      </a>
    }

  </div>

  <div class="px-5 py-4 flex items-center justify-center">
    <a routerLink="/dashboard/notificaciones"
      class="text-xs font-medium text-primary underline-offset-4 hover:underline">
      Ver todas las notificaciones
    </a>
  </div>

</div>
