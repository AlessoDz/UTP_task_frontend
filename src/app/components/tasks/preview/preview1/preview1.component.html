<div
  class="hs-overlay-animation-target hs-overlay-open:scale-100 hs-overlay-open:opacity-100 scale-95 opacity-0 ease-in-out transition-all duration-200 sm:max-w-md sm:w-full m-3 sm:mx-auto min-h-[calc(100%-56px)] flex items-center">
  <div class="w-full flex flex-col bg-white border border-gray-200 shadow-2xs rounded-md pointer-events-auto">

    <div class="flex px-4 py-3 justify-between items-center w-full border-b border-gray-200">
      <p class="font-semibold">Detalles de tarea</p>
      <button class="p-2 rounded-full hover:bg-gray-100" data-hs-overlay="#modal-task-preview1" >
        <lucide-icon [name]="X" class="size-4" />
      </button>
    </div>

    <div class="p-4 py-5 flex flex-col gap-y-3">
      <div class="flex items-center gap-x-2">
        <lucide-icon [name]="Clock" class="size-4.5 text-gray-500" />
        <p class="text-sm font-semibold text-gray-500 truncate w-full">10:00 AM - 12:00PM</p>
        <p class="text-xs font-semibold bg-primary text-white rounded px-2 py-1.5">Alta</p>
      </div>

      <div class="text-sm py-3 space-y-1">
        <p class="font-semibold line-clamp-1">Diseñar prototipo de aplicación móvil</p>
        <p class="font-medium text-sm text-gray-500">Crear un prototipo para la nueva aplicación móvil de gestión de tareas.</p>
      </div>

      <article class="pt-5 grid gap-x-3 gap-y-5 border-t border-gray-300">

        <section class="space-y-3">
          <div class="flex items-center gap-x-2 col-span-2">
            <lucide-icon [name]="SquareCheck" class="size-5" />
            <p class="font-semibold text-sm w-full text-start">Checklist</p>
            <p class="font-semibold text-sm text-nowrap text-start">4 / 5</p>
          </div>

          <div class="flex items-center gap-x-1 col-span-2">
            <div class="w-full h-1.5 rounded-xs bg-primary"></div>
            <div class="w-full h-1.5 rounded-xs bg-primary"></div>
            <div class="w-full h-1.5 rounded-xs bg-primary"></div>
            <div class="w-full h-1.5 rounded-xs bg-primary"></div>
            <div class="w-full h-1.5 rounded-xs bg-gray-300"></div>
          </div>
        </section>

        <div class="text-sm flex items-center gap-x-2">
          <lucide-icon [name]="Users" class="size-4" />
          Participantes:
          <p class="font-semibold">Los Devminds</p>
          <a href="/dashboard/grupos/GROUP-203578" class="text-primary underline-offset-4 hover:underline">Ver grupo</a>
        </div>

        <div class="text-sm flex items-center gap-x-2">
          <lucide-icon [name]="Clock" class="size-4" />
          Últ. actividad:
          <p class="font-semibold">01:49 PM, 09 Jun 2025</p>
        </div>

        <div class="text-sm flex items-center justify-between">
          <div class="flex items-center gap-x-2">
            <div class="flex items-center p-1 rounded-md border border-gray-300">
              <lucide-icon [name]="PaperclipIcon" class="size-4" />
              <p class="font-semibold text-sm w-full text-start px-2">5</p>
            </div>

            <div class="flex items-center p-1 px-2 rounded-md border border-gray-300">
              <lucide-icon [name]="MessageSquareMore" class="size-4" />
              <p class="font-semibold text-sm w-full text-start px-2 pr-1">2</p>
            </div>

            <div class="flex items-center p-1.5 rounded-md border border-gray-300">
              <lucide-icon [name]="Bell" class="size-4" />
            </div>
          </div>

          <p class="font-semibold px-2 py-1 rounded text-white bg-blue-700">Completado</p>
        </div>


      </article>
    </div>

    <div class="flex justify-center items-center gap-x-2 border-t border-t-gray-200 py-3 px-4">

      <a href="/dashboard/tareas/TASK0644455512"
      class="btn-primary w-full" data-hs-overlay="#modal-task-preview1" >Ver más detalles</a>
    </div>
  </div>
</div>
