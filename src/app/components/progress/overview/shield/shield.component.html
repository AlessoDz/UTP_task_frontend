<article class="w-full bg-white py-5 space-y-5 px-5 rounded-lg shadow">

  <div class="flex items-center gap-x-2">
    <lucide-icon [name]="Shield" class="size-5 stroke-[1.5]" />
    <h3 class="font-semibold">¿Cómo usar un protector de racha?</h3>
  </div>

  <div class="space-y-10 w-full">

    <section class="grid lg:grid-cols-3 gap-x-5 gap-y-3">

      <article class="w-full bg-white py-5 gap-y-2 px-5 rounded-lg shadow border border-gray-200 flex flex-col items-center justify-center">

        <div class="p-3 rounded-full bg-red-100 text-red-600">
          <lucide-icon [name]="CircleAlert" class="size-6" />
        </div>

        <h3 class="font-semibold">Día perdido</h3>
        <p class="text-center text-sm">Si no puedes completar tus actividades hoy, tu racha está en riesgo.</p>
      </article>

      <article class="w-full bg-white py-5 gap-y-2 px-5 rounded-lg shadow border border-gray-200 flex flex-col items-center justify-center">

        <div class="p-3 rounded-full bg-blue-100 text-blue-600">
          <lucide-icon [name]="Shield" class="size-6" />
        </div>

        <h3 class="font-semibold">Activa un protector</h3>
        <p class="text-center text-sm">Usa un protector para mantener tu racha activa por este día.</p>
      </article>

      <article class="w-full bg-white py-5 gap-y-2 px-5 rounded-lg shadow border border-gray-200 flex flex-col items-center justify-center">

        <div class="p-3 rounded-full bg-green-100 text-green-600">
          <lucide-icon [name]="Flame" class="size-6" />
        </div>

        <h3 class="font-semibold">Racha salvada</h3>
        <p class="text-center text-sm">Tu racha continúa y podrás seguir acumulando días consecutivos.</p>
      </article>
    </section>

    <div class="w-fit mx-auto mb-4">
      <button class="btn-primary flex items-center gap-x-2">
        3 protectores disponibles
        <!-- <lucide-icon [name]="Info" class="size-6" /> -->
      </button>
    </div>

  </div>

</article>
