<article class="w-full bg-white py-5 space-y-5 px-5 rounded-lg shadow">
  <div class="flex items-center gap-x-2">
    <lucide-icon [name]="Flame" class="size-5 stroke-[1.5]" />
    <h3 class="font-semibold">Racha Actual</h3>
  </div>

  <div class="space-y-4">
    <p class="text-sm text-gray-500">17 d√≠as consecutivos y contando</p>

    <div class="flex flex-wrap gap-2">
      <div
        *ngFor="let marcado of dias"
        [ngClass]="
          marcado
            ? 'bg-green-200 rounded-lg p-2 flex items-center justify-center'
            : 'border-2 border-dashed rounded-lg p-2 w-9 h-9 flex items-center justify-center'
        "
      >
        <p class="text-sm"
        [ngClass]="
          marcado
           ? 'hidden'
            : 'block'
        ">Hoy</p>
        <svg
          *ngIf="marcado"
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-green-700"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="3"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      </div>
    </div>


    <div class="flex items-center gap-x-2 flex-wrap">
      <div class="flex items-center text-sm gap-x-2 px-2 py-1 rounded border border-gray-200">
        <lucide-icon [name]="Calendar1" class="size-4" />
        <h3 class="">Inicio: 6 de Junio 2025</h3>
      </div>

      <div class="flex items-center text-sm gap-x-2 px-2 py-1 rounded border border-gray-200">
        <lucide-icon [name]="Shield" class="size-4" />
        <h3 class="">2 protectores usados</h3>
      </div>
    </div>
  </div>

</article>
